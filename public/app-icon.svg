<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient1)"/>
  
  <!-- Document base -->
  <rect x="18" y="12" width="28" height="36" rx="2" fill="white" stroke="none"/>
  
  <!-- Document header lines -->
  <rect x="22" y="18" width="16" height="2" rx="1" fill="#0f172a"/>
  <rect x="22" y="22" width="12" height="1.5" rx="0.75" fill="#64748b"/>
  
  <!-- Content lines -->
  <rect x="22" y="28" width="20" height="1.5" rx="0.75" fill="#94a3b8"/>
  <rect x="22" y="31" width="18" height="1.5" rx="0.75" fill="#94a3b8"/>
  <rect x="22" y="34" width="16" height="1.5" rx="0.75" fill="#94a3b8"/>
  <rect x="22" y="37" width="14" height="1.5" rx="0.75" fill="#94a3b8"/>
  
  <!-- AI Analysis indicator - Brain/Circuit pattern -->
  <circle cx="38" cy="28" r="6" fill="url(#gradient2)" opacity="0.9"/>
  
  <!-- Circuit lines inside the AI indicator -->
  <path d="M35 26 L38 28 L41 26" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M35 30 L38 28 L41 30" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <circle cx="35" cy="26" r="1" fill="white"/>
  <circle cx="41" cy="26" r="1" fill="white"/>
  <circle cx="35" cy="30" r="1" fill="white"/>
  <circle cx="41" cy="30" r="1" fill="white"/>
  
  <!-- Score indicator -->
  <rect x="22" y="42" width="8" height="3" rx="1.5" fill="url(#gradient3)"/>
  <text x="26" y="44.5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="8" font-weight="600">95</text>
  
  <!-- Checkmark for quality -->
  <circle cx="36" cy="43.5" r="3" fill="#10b981"/>
  <path d="M34.5 43.5 L35.5 44.5 L37.5 42.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
